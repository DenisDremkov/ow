
<div 
	ng-controller 	= "authCtrl"
	id				= "auth">
	
	<!-- all users -->
	<div id="allUsers">
		
		<button  
			ng-click= "getAllUsersList()"
			class	= "btn btn-light">
			get all users list
		</button>
		
		<ul>
			<li ng-repeat="user in allUsersList">{{user.username}}, </li>
		</ul>
	</div>
	
	<!-- sign in -->
	<span 
		id		 = "sign-in-handler" 
		ng-if 	 = "!isLogged()"
		ng-click = "toggleLoginForm()"
		class    = "glyphicon glyphicon-log-in">
	</span>
	
	<!-- hello -->
	<span 
		id		= "hello" 
		ng-if	= "isLogged()">
		Hello, {{getUserName()}}
	</span>
	
	<!-- sign-out -->
	<span 
		id		 = "sign-out-handler" 
		ng-if 	 = "isLogged()"
		ng-click = "signOut()"
		class    = "glyphicon glyphicon-log-out">
	</span>
	
	<!-- login form -->
	<div 
		ng-if 			= "view.login"
		ng-controller 	= "loginCtrl"
		id				= "login"
		class			= "auth-form">
		
		<input 
			ng-model	= "user.username" 
			type		= "text"
			class		= "form-control"
			placeholder = "username">
		
		<input 
			ng-model	= "user.password" 
			type		= "password" 
			class		= "form-control"
			placeholder = "password">
		
		<button 
			class	= "btn btn-success"
			ng-click= "login()">
			login
		</button>

		<button 
			class	= "btn btn-light"
			ng-click= "hideLoginForm()">
			cancel
		</button>
		<span 
			id			= "err-msg" 
			ng-class	= "errMsg.class">
			{{errMsg.registrErrMsg}}
		</span>
		<a ng-click = "openRegistrForm()">registration</a>
	</div>
	
	<!-- registr form -->
	<div 
		ng-if 			= "view.registr"
		ng-controller 	= "registrCtrl"
		id				= "registr"
		class			= "auth-form">
		
		<input 
			ng-model	= "newUser.username" 
			type		= "text"
			class		= "form-control"
			placeholder = "username">
		
		<input 
			ng-model	= "newUser.password" 
			type		= "password" 
			class		= "form-control"
			placeholder = "password">
		
		<input 
			ng-model	= "newUser.confirm"
			type		= "password"
			class		= "form-control" 
			placeholder = "confirm password">
		
		<button
			class	= "btn btn-success"
			ng-click = "registr()">
			registr
		</button>
		<button
			ng-click = "hideRegistrForm()"
			class	= "btn btn-light">
			cancel
		</button>
		<span 
			id			= "err-msg" 
			ng-class	= "errMsg.class">
			{{errMsg.registrErrMsg}}
		</span>
	</div>
</div>
