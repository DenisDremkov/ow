<input 
	ng-model	= "user.username" 
	type		= "text"
	class		= "form-control"
	placeholder = "username">

<input 
	ng-model	= "user.password" 
	type		= "password" 
	class		= "form-control"
	placeholder = "password">

<button 
	class	= "btn btn-success"
	ng-click= "login()">
	login
</button>

<button 
	class	= "btn btn-light"
	ng-click= "hideLoginForm()">
	cancel
</button>

<div id="login-socials">
	<a href="auth/facebook" class="fa fa-facebook-official" aria-hidden="true"></a>
	<a href="auth/github" class="fa fa-github" aria-hidden="true"></a>
	<a href="auth/google" class="fa fa-google" aria-hidden="true"></a>
	<a href="auth/youtube" class="fa fa-youtube" aria-hidden="true"></a>
</div>	

<span 
	id			= "err-msg" 
	ng-class	= "errMsg.class">
	{{errMsg.registrErrMsg}}
</span>
<a ng-click = "openRegistrForm()">registration</a>
