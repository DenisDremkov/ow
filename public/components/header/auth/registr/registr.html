<input 
	ng-model	= "newUser.username" 
	type		= "text"
	class		= "form-control"
	placeholder = "username">

<input 
	ng-model	= "newUser.password" 
	type		= "password" 
	class		= "form-control"
	placeholder = "password">

<input 
	ng-model	= "newUser.confirm"
	type		= "password"
	class		= "form-control" 
	placeholder = "confirm password">

<button
	class	= "btn btn-success"
	ng-click = "registr()">
	registr
</button>
<div id="login-socials">
	<a style="color: green" href="auth/github" class="fa fa-github" aria-hidden="true"></a>
	<a style="color: green" href="auth/google" class="fa fa-google" aria-hidden="true"></a>
	<!-- <a style="color: red"  href="auth/facebook" class="fa fa-facebook-official" aria-hidden="true"></a>
	<a style="color: red" href="auth/youtube" class="fa fa-youtube" aria-hidden="true"></a> -->
</div>	
<button
	ng-click = "hideRegistrForm()"
	class	= "btn btn-light">
	cancel
</button>
<span 
	id			= "err-msg" 
	ng-class	= "errMsg.class">
	{{errMsg.registrErrMsg}}
</span>
